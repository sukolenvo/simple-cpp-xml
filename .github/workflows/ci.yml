name: ci
on:
  push:

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: verify format
        run: make clang-format-check
  unix:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - macos-12
        build-type:
          - Debug
          - Release
        compiler:
          - cpp: g++-12
            c: gcc-12
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Configure CMake
        run: cmake -S . -B ./build -DCMAKE_BUILD_TYPE:STRING=${{matrix.build-type}} -DSIMPLE_CPP_XML_WARNINGS_AS_ERRORS:BOOL=ON
        env:
          CC: ${{matrix.compiler.c}}
          CXX: ${{matrix.compiler.cpp}}
      - name: Build
        run: cmake --build ./build -- -j 2
      - name: Test and coverage
        working-directory: ./build
        run: ctest . --output-on-failure
  windows:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
        build-type:
          - Debug
          - Release
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Configure CMake
        run: cmake -S . -B ./build -DCMAKE_BUILD_TYPE:STRING=${{matrix.build-type}} -DSIMPLE_CPP_XML_WARNINGS_AS_ERRORS:BOOL=ON
      - name: Build
        run: cmake --build ./build --config ${{matrix.build-type}} -- /m
      - name: Test and coverage
        working-directory: ./build
        run: ctest . --output-on-failure -C ${{matrix.build-type}}